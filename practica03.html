<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img {
        box-shadow: 5px 10px 10px red;
    }
    figure {
        text-align: center;
        display: inline-block;
        width: 300px;

    }
</style>
<body>
    <!-- img sirve para colocar imagenes, figure es de caracter bloke por lo que al ingresar elementos 
        ingresados elementos estaran como una pila, figcaption nos permite ingresar texto en figure -->
    <h1>Ramdom Picture</h1>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sit, delectus consequuntur necessitatibus, placeat ex cumque cum natus vel,
        ratione vitae debitis eligendi consectetur quasi officia sed tempore aliquam quaerat totam.
    </p>
    <!-- http://picsum.photos/id/1/200/200 -->
    <figure>
        <figcaption><img src="http://picsum.photos/id/1/200/200"alt=""></figcaption>jon
    </figure>
    <figure>
        <figcaption><img src="http://picsum.photos/id/1/200/200"alt=""></figcaption>
        <figcaption>jane</figcaption>
    </figure>
    
</body>
</html>
