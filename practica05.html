<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica05</title>
</head>
<style>
    img {
        box-shadow: 5px 10px 10px red;
        border-radius: 10% 40% 30%;
    }
    figure {
        text-align: center;
        display: inline-block;
        width: 300px;

    }
    img.redonda {
        border-radius: 50%;
    }
</style>
<body>
    <!-- img sirve para colocar imagenes, figure es de caracter bloke por lo que al ingresar elementos 
        ingresados elementos estaran como una pila, figcaption nos permite ingresar texto en figure -->
    <h1>Ramdom Picture</h1>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sit, delectus consequuntur necessitatibus, placeat ex cumque cum natus vel,
        ratione vitae debitis eligendi consectetur quasi officia sed tempore aliquam quaerat totam.
    </p>
    <!-- http://picsum.photos/id/1/200/200 -->
    <div id="app"></div>
    <!-- <figure>
        <figcaption><img src="http://picsum.photos/id/1/200/200"alt=""></figcaption>jon
    </figure>
    <figure>
        <figcaption><img src="http://picsum.photos/id/1/200/200"alt=""></figcaption>
        <figcaption>jane</figcaption>
    </figure> -->
    <script>
        const app = document.getElementById("app")
        const url = "https://picsum.photos/id/"
        const size = "/200/200"
        const Picture = (parametro) => {
            const src = url+parametro.id+size
            return `
                <figure>
                    <img src="${src}" alt="">
                    <figcaption>${parametro.nombre}</figcaption>
                </figure>
            `
            }
        app.innerHTML = Picture({id:1, nombre:"John"})
        app.innerHTML += Picture({id:"2", nombre:"Jane"})
        app.innerHTML += Picture({id:"3", nombre:"Joane"})
    
        const lista = document.querySelectorAll("img")
        for (let i = 0; i < lista.length; i++) {
            lista[i].addEventListener("click", () => {
                // lista[i].style.borderRadius = "50%"
                lista[i].classList.toggle("redonda")
            });
            
        }
    </script>
</body>
</html>
